<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/members/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Export Data</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <h3 style="text-align: center">export all of data to a Jsonfile.</h3>
    <ion-button color="primary" (click)="exportData()" expand="block"
      >Export Json Data</ion-button
    >
  </ion-card>
</ion-content>
