<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" routerLink="/search">Search</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" routerLink="/add_child">Add Child</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" routerLink="/add_school">Add School</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
