<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Confirmation Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/members/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="login-content">
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="fg" (ngSubmit)="login()" id="login-form">
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input
                  class="ion-clearInput1"
                  type="password"
                  placeholder="Confirm Password"
                  formControlName="Password"

                ></ion-input>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-button
            shape="round"
            expand="full"
            type="submit"
            
            class="ion-margin-top"
          >
            <ion-icon name="log-in"></ion-icon>&nbsp; confirm
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
