<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="login-content">
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="fg" (ngSubmit)="login()" id="login-form">
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Mobile</ion-label>
                <ion-input
                  class="ion-clearInput"
                  type="tel"
                  placeholder="Mobile"
                  formControlName="MobileNumber"

                ></ion-input>
                <ion-icon name="call-outline" slot="start"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input
                  class="ion-clearInput1"
                  type="password"
                  placeholder="Password"
                  formControlName="Password"

                ></ion-input>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-button
            shape="round"
            expand="full"
            type="submit"
            
            class="ion-margin-top"
          >
            <ion-icon name="log-in"></ion-icon>&nbsp; Login
          </ion-button>

          <div class="custom-btns">
            <ion-button
              fill="clear"
              class="custom-btns"
              (click)="forgotPassword()">
              Forgot password
            </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
